<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polling Contest</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Polling Contest</h1>
        <p>Vote for your favorite option below:</p>
        <div id="poll-options">
            <!-- Options will be dynamically added here -->
        </div>
        <button id="submit-vote">Submit Vote</button>
        <div id="results" class="hidden">
            <h2>Results</h2>
            <ul id="results-list">
                <!-- Results will be dynamically added here -->
            </ul>
        </div>
        <div class="poll-initialization">
            <h2>Initialize a Poll</h2>
            <label for="poll-title">Poll Title:</label>
            <input type="text" id="poll-title" placeholder="Enter poll title">

            <label for="poll-description">Description:</label>
            <textarea id="poll-description" placeholder="Enter poll description"></textarea>

            <label for="poll-options-input">Options (comma-separated):</label>
            <input type="text" id="poll-options-input" placeholder="Option 1, Option 2, Option 3">

            <button id="initialize-poll">Initialize Poll</button>
        </div>
        <div class="navigation">
            <button id="about-us">About Us</button>
            <button id="contact-us">Contact Us</button>
            <button id="documentation">Documentation</button>
            <button id="search">Search</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
